<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Combustível | Vitor Pereira</title>
    <meta name="description" content="Use nossa calculadora de consumo de combustível para calcular o gasto de combustível de seu carro de forma fácil e rápida.">
    <meta name="keywords" content="calculadora de consumo de combustível, consumo de combustível, cálculo de combustível, economia de combustível, Vitor Pereira">
    <meta name="author" content="Vitor Pereira">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="container">
            <header>
                <h1>Calculadora de Consumo de Combustível</h1>
            </header>
            <main>
                <form id="fuelCalculator" aria-label="Formulário de calculadora de consumo de combustível">
                    <label for="distance">Distância percorrida (km):</label>
                    <input type="number" id="distance" name="distance" required>

                    <label for="efficiency">Consumo do carro (km/l):</label>
                    <input type="number" id="efficiency" name="efficiency" required>

                    <label for="price">Valor do combustível (R$):</label>
                    <input type="number" id="price" name="price" required>

                    <button type="button" onclick="calculateFuel()">Calcular</button>
                </form>
                <div id="error" class="error"></div>
                <div id="result"></div>
            </main>
          </div>
          <footer>
            <p>Desenvolvido por <a href="https://pereiravt.com/" target="_blank" rel="noopener noreferrer">Vitor Pereira</a></p>
        </footer>
      </div>
    <script src="script.js"></script>
</body>
</html>
